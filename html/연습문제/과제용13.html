<script>


var num1=Number(prompt("num", "")); 
var num3 = 0;  {
	for(var num2 = 1; num2 <= num1; num2++) {
		if(num2 % 3 == 0)  {
			num3++;
			document.write(num2);
			document.write("<br/>") 
			} 
		}
	document.write(num1+"까지 3의 배수의 갯수"+num3)
	} 




</script>
