<!DOCTYPE html>
<html>
<head>
<style>
</style>
<script>
var 국어점수 = Number(prompt("국어점수", ""));
var 영어점수 = Number(prompt("영어점수", ""));
var 수학점수 = Number(prompt("수학점수", ""));
var 총과목 = 3
document.write("국어점수는 "+국어점수+"점")
document.write("<br/>");
document.write("영어점수는 "+영어점수+"점")
document.write("<br/>");
document.write("수학점수는 "+수학점수+"점")
document.write("<br/>");
document.write("합계점수는 "+(국어점수+영어점수+수학점수)+"점");
document.write("<br/>");
document.write("평균점수는 "+(국어점수+영어점수+수학점수)/총과목+"점");

if((국어점수+영어점수+수학점수)/총과목 >= 90) {document.write(" A학점");}
else if((국어점수+영어점수+수학점수)/총과목 >= 80) {document.write(" B학점");}
else if((국어점수+영어점수+수학점수)/총과목 >= 70) {document.write(" C학점");}
else {document.write(" F학점");}



</script>
</head>

</html>
