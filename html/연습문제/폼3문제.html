<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
	<style>
	div {
		width:500px;
		height:150px;
		background-color:#FFFF00;
		font-size:20px;
	}
	</style>
    <script>
	// 버튼을 클릭하면 사용자가 선택한 자동차의 이름과 가격이 ul 에 추가되도록


function myFunction(){

	var sel = document.getElementById("car");
	var aa = sel.options[sel.selectedIndex].value;
	var bb = sel.options[sel.selectedIndex].text;
	var li = document.createElement("li");
	var txt = document.createTextNode(aa+bb)
	li.appendChild(txt);	
	myList.appendChild(li);
	
	document.getElementsByTagName("li").innerHTML=txt;
		
	}

<body>
