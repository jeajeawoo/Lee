	ul li { list-style-type:none; }

	<script>
		$(document).ready(function(){

			// 버튼을 클릭하면 배열의 값을 이용하여 li를 생성
			// each를 이용
			var ar = ["피자", "햄버거", "치킨", "짜장면", "탕수육"];

				$.each(ar,function(i,a){

					$("ul").append("<li>"+i+a+"</li>");

				});				


			});


		});
