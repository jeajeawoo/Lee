	<title>자바스크립트</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	// 버튼을 클릭하면 사용자가 선택한 옵션의 글자를 이용해서 "text 로 이동할까요?" ==> confirm 함수 이용
	// 사용자가 confirm 의 확인을 클릭하면 옵션의 value 로 이동하기

		$("button").click(function(){

			var aa = $(":selected").val();

			if (confirm(aa) == true){

				window.location.href = aa
				
  			} 

		

				

			});


		});
