	td{border:1px solid red;}

    <script>
	$(document).ready(function(){
		// 행 추가하기(끝에서부터)
		// 행 지우가(끝에서 부터)
		$("#btn1").click(function(){
			$("body").append("<tr><td>행열추가1"+"</td><td>행열추가2</td></tr>")
			
		});

		$("#btn2").click(function(){
			$("tr:last").remove();
		});

	});
