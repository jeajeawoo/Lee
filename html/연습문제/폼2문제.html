window.onload = function(){
	
	document.getElementById("aaa").addEventListener("click", ejgkrl);
	document.getElementById("aa").addEventListener("keyup", changeText);
	document.getElementById("bb").addEventListener("keyup", changeText);
	document.getElementById("bbb").addEventListener("click", qorl);
	document.getElementById("ccc").addEventListener("click", rhqgkrl);
	document.getElementById("ddd").addEventListener("click", sksnrl);
	function changeText(){
		var txt1 = document.getElementById("aa").value;
		var txt2 = document.getElementById("bb").value;
		document.getElementById("abc").innerHTML =txt1 +","+ txt2;
		
		}
	function ejgkrl(){
		var txt1 = Number(document.getElementById("aa").value);
		var txt2 = Number(document.getElementById("bb").value);
		
		var ejgk = txt1+txt2
		document.getElementById("abc").innerHTML =txt1 +"+"+ txt2+ "="+ejgk
			
		}
		function qorl(){
		var txt1 = Number(document.getElementById("aa").value);
		var txt2 = Number(document.getElementById("bb").value);
		
		var ejgk = txt1-txt2
		document.getElementById("abc").innerHTML =txt1 +"-"+ txt2+ "="+ejgk
			
		}
		function rhqgkrl(){
		var txt1 = Number(document.getElementById("aa").value);
		var txt2 = Number(document.getElementById("bb").value);
		
		var ejgk = txt1*txt2
		document.getElementById("abc").innerHTML =txt1 +"*"+ txt2+ "="+ejgk
			
		}
		function sksnrl(){
		var txt1 = Number(document.getElementById("aa").value);
		var txt2 = Number(document.getElementById("bb").value);
		
		var ejgk = txt1/txt2
		document.getElementById("abc").innerHTML =txt1 +"/"+ txt2+ "="+ejgk
			
		}
		
	}
