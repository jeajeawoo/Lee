	.copy { color: red; font-weight:bold; }
	div { background-color:yellow; }

	<script>
	$(document).ready(function(){

		// 첫번째 버튼을 클릭하면 첫번째 p의 글자를 div 요소 내부의 끝에 추가한뒤 글자색상은 red 굵게 처리
		// p 태그는 클릭을 하면 1px 글자 크기가 커지는 이벤트를 가지고 있고
		// 배경색상을 blue 로 바꾸는 이벤트도 있음

		// 두번째 버튼을 클릭하면 p 요소에 있는 클릭 이벤트 중에서 배경 바뀌는 이벤트만 제거
		$("button:first").click(function(){
		
			$("p:first").appendTo("div").addClass("copy") 
			
		}); 
			
		$("p").on("click", changeColor)

			function changefont(){
				$(this).css("fontSize","+=1px")
				};	
			function changeColor(){
				$(this).css("backgroundColor","blue")
				};
		$("p").on({
			"click" : changefont
			});

		$("button:last").click(function(){

			$("p").off("click",changeColor);

			});


		});
