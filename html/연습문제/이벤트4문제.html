    <title>INDEX</title>

	div {
		width:300px;

		font-size:20px;

    <script>
	
	var ary = ["벤틀리:아우디:페라리", "수박:사과:바나나", "서울:부산:대구:진주"];
	// 버튼을 클릭하면 첫번재 옵션의 선택에 따라
	// 순서대로 ary 의 값이 두번째 셀텍트의 옵션으로 생성










 function myFunction(){
	
	for(var i=0; i<ary.length; i++){		

		var sel1 = document.getElementById("mySelect");
		var aa = sel1.options[sel1.selectedIndex].value;
		
		var sel2 = document.getElementById("mySelect2");

		var bb = document.createElement("option");

				
		
		var ee = ary[aa].split(":")

		var cc = document.createTextNode(ee[i])

		bb.appendChild(cc)
	
		sel2.appendChild(bb)
	
		}

	}
